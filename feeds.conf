# This is a feeds.conf template used by lime-build
src-link lime_packages PATH/lime-packages/packages

# Our clone of https://github.com/openwrt/packages.git branch for-15.05, frozen at an arbitrary date
src-git packages https://github.com/openwrt/packages.git;for-15.05

# Our clone of http://git.openwrt.org/packages.git branch master, frozen at an arbitrary date
src-git oldpackages http://git.openwrt.org/15.05/packages.git

# Our clone of https://github.com/openwrt-routing/packages.git branch for-15.05, frozen at an arbitrary date
src-git routing https://github.com/openwrt-routing/packages.git;for-15.05

# Our clone of https://github.com/openwrt/luci.git branch for-15.05, frozen at an arbitrary date
src-git luci https://github.com/openwrt/luci.git;luci-0.12

# Our clone of https://github.com/libremap/libremap-agent-openwrt branch master, frozen at an arbitrary date
src-git libremap_agent https://github.com/libremap/libremap-agent-openwrt.git
